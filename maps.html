<!DOCTYPE html>
<html>
<head>
<title>Google Maps API</title>
</head>
    <body>
        <h1>Google Maps API</h1>
        <div id="map" style="width:100%;height:600px;"></div>
        <script type="text/javascript">
        
            var map;
            // var centerll = {lat: 23.63, lng: -102.55};
            function initMap() {
               if (navigator.geolocation) {
                   navigator.geolocation.getCurrentPosition((position) => {
                        map = new google.maps.Map(document.getElementById('map'), {
                            center: { lat: position.coords.latitude, lng: position.coords.longitude },
                            zoom: 10
                        });

                        const marker1 = new google.maps.Marker({
                            position: { lat: position.coords.latitude, lng: position.coords.longitude },
                            map:map,
                            title: "Ubicación actual"
                        });

                        const marker2 = new google.maps.Marker({
                            position: { lat: 19.88250037594264, lng: -97.39293346199668 },
                            map:map,
                            title: "Instituto Tecnológico Superior de Teziutlán, Teziutlán, Pue."
                        });
                   })
               } else {
                    alert("Tu navegador no soporta el API de geolocalización. Actualiza a un navegador más moderno.");
               }
            }
        
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv9VAsM4KzjDdvuV2CzFAMuazqOfqFlgM&callback=initMap">
        </script>
    </body>
</html>
