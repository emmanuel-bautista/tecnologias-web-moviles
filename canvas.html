<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    
</head>
<body>
    <canvas id="canvas" style="width: 100%; height: 350px;"></canvas>
    <button onclick="onLeft()"><<</button>
    <button onclick="onRight()">>></button>
    <script>
        const canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        context.fillStyle = 'green';
        let x = 20;
        context.fillRect(x, 10, 30, 30);

        const onLeft = () => {
            context.clearRect(x, 10, 30, 30);
            x -= 10;
            context.fillRect(x, 10, 30, 30);
        }

        const onRight = () => {
            context.clearRect(x, 10, 30, 30);
            x += 10;
            context.fillRect(x, 10, 30, 30);
        }
        
    </script>
</body>
</html>
