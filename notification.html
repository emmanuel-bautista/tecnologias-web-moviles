<head>

</head>

    <input id="message" type="text" required>
    <script>
        const notify = () => {
            if (!('Notification' in window)) {
                alert('Tu navegador no soporta las notificaciones');
            }
            else if (Notification.permission === 'granted') {
                const notification = new Notification(document.getElementById('message').value);
            }
            else if (Notification.permission !== 'denied') {
                Notification.requestPermission(function (permission) {
                if (permission === "granted") {
                    var notification = new Notification("Notificaciones permitidas");
                }
                });
            }

        }
    </script>
</body>
